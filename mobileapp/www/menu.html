<ons-page modifier="menu-page">
	<ons-toolbar modifier="transparent"></ons-toolbar>

	<ons-list class="menu-list">
		<ons-list-item class="menu-item" ng-click="showDialog('newchat.html')">
			<ons-icon icon="fa-plus"></ons-icon>
			New Chat
		</ons-list-item>

		<ons-list-item class="menu-item" ng-click="menu.setMainPage('chat.html', {closeMenu: true})">
			<ons-icon icon="fa-search"></ons-icon>
			Search Chats
		</ons-list-item>

		<ons-list-item class="menu-item" ng-click="menu.setMainPage('chat.html', {closeMenu: true})">
			<ons-icon icon="fa-comments"></ons-icon>
			My chats
		</ons-list-item>
	</ons-list>

	<br>

	<ons-list class="bottom-menu-list">
		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('home.html', {closeMenu: true})">
			Notifications
			<div class="notification menu-notification">3</div>
		</ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('home.html', {closeMenu: true})">
			Help
		</ons-list-item>

		<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('settings.html', {closeMenu: true})">
			Settings
		</ons-list-item>

	</ons-list>
</ons-page>
