<ons-dialog var="dialog" cancelable>
	<ons-toolbar inline>
		<div class="center">
			New Chat
		</div>
	</ons-toolbar>

	<p>
		<input placeholder="Chat Name" id="name" class="text-input">
	</p>
	<p>
		Public: <ons-switch class="float-right" checked></ons-switch>
	</p>
	<p>
		<ons-button modifier="large" ng-click="dialog.hide()">Create</ons-button>
	</p>
</ons-dialog>
