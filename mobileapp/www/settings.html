<ons-navigator var="myNavigator" ng-controller="SettingsController">
	<ons-page>
		<ons-toolbar>
			<div class="left">
				<ons-toolbar-button ng-click="menu.toggle()">
					<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
				</ons-toolbar-button>
			</div>
			<div class="center">Settings</div>
		</ons-toolbar>
		<ons-row class="settings-profile-wrapper">
			<ons-col width="60px" class="settings-profile-image-wrapper">
				<a href="#" ng-click="myNavigator.pushPage('profile.html', { animation : 'slide' } );"><img src="images/avatar_2x.png" class="settings-profile-image"></a>
			</ons-col>

			<ons-col>
				<div class="settings-profile-name">{{me.name}}</div>
				<div class="settings-profile-email">{{me.email}}</div>
			</ons-col>

		</ons-row>

		<div class="settings-header">Share</div>

		<ons-list modifier="inset" class="settings-list">
			<ons-list-item>
				Twitter
				<ons-switch modifier="list-item"></ons-switch>
			</ons-list-item>

			<ons-list-item>
				Facebook
				<ons-switch modifier="list-item" checked></ons-switch>
			</ons-list-item>
		</ons-list>

		<div class="settings-header">Others</div>

		<ons-list modifier="inset" class="settings-list">
			<ons-list-item modifier="chevron">
				Terms of Use
			</ons-list-item>

			<ons-list-item modifier="chevron">
				Privacy Policy
			</ons-list-item>
		</ons-list>

		<br>

		<ons-list modifier="inset" class="settings-list">
			<ons-list-item modifier="tappable">
				<ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
				Sign out
			</ons-list-item>
		</ons-list>


	</ons-page>
</ons-navigator>
