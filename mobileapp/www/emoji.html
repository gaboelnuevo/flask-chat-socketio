<ons-navigator title="Navigator" var="myNavigator">
  <ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()">
        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Page 1</div>
  </ons-toolbar>
  <div emojify-message>
    <p>hola mundo :smile: :smiley: :-) </p>
  </div>
  <div id="text_wrapper" style="border: 1px solid #ccc;">
  <div id="text" style="outline: none;margin: 10px; min-height:200px;" emojify-message contentEditable="true" hidefocus="true">:smile: Hola</div>
  </div>
  <span id="button">Add Emoji</span>
  </ons-page>
</ons-navigator>
