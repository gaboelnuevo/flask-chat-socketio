<ons-page ng-controller="ProfileController">
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center">Profile</div>
		<div class="right">
			<ons-toolbar-button><ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon></ons-toolbar-button>
		</div>
	</ons-toolbar>

	<div class="profile-card">

		<img src="images/avatar_2x.png" class="profile-image">
		<div class="profile-name">{{user.name}}</div>
		<div class="profile-id">@{{user.username}}</div>
		<div class="profile-desc"> Lorem ipsum dolor...</div>

	</div>

	<ons-list>
		<ons-list-item>
			<ons-row>
				<ons-col class="info-col">
					<div class="info-num">87</div>
					<div class="info-unit">Comments</div>
				</ons-col>
				<ons-col class="info-col">
					<div class="info-num">40</div>
					<div class="info-unit">Following</div>
				</ons-col>
				<ons-col class="info-col">
					<div class="info-num">38</div>
					<div class="info-unit">Followers</div>
				</ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list>

	<ons-list modifier="inset" style="margin-top: 10px">
		<ons-list-item modifier="chevron">
			Write a comment
		</ons-list-item>

		<ons-list-item modifier="chevron">
			See details
		</ons-list-item>

		<ons-list-item modifier="chevron">
			Save to the list
		</ons-list-item>

	</ons-list>

	<br>
</ons-page>
